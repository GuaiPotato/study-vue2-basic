<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>回顾Object.defineProperty</title>
</head>

<body>
    <script type="text/javascript">
        let num = 18;

        let person = {
            name: '张三',
            sex: '男',
        };

        Object.defineProperty(person, 'age', {
            // value: 18,
            // enumerable: true,   // 控制属性是否可以枚举，默认是false
            // writable: true,     // 控制属性是否可以被修改，默认值是false
            // configurable:true,       // 控制属性是否可以被删除，默认值是false

            // 当有人读取person的age属性时，get函数就会被调用，且返回值就是age
            get:function() {
                console.log('有人读取了age');
                return num;
            },

            // 当有人修改age属性的时，set函数（setter）就会被调用，且会收到修改的具体值
            set() {
                console.log('有人修改了age, 且值是', value);
                num = value;
            }
            
        });

        // console.log(Object.keys(person));

        // for (const key in person) {

        // }

        // console.log(person);
    </script>
</body>
