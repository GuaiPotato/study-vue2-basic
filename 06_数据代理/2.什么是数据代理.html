<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>什么是数据代理</title>
</head>
<body>
    <!-- 
        数据代理：通过一个对象代理对另一个对象中的属性的操作（读/写） 
    -->

    <script type="text/javascript">
        let obj = {
            x:100
        }

        let obj2 = {
            y:200
        }

        // 使用obj2的getter和setter就可以完成对obj属性x的修改
        Object.defineProperty(obj2, 'x', {
            get() {
                return obj.x
            },

            set(value) {
                obj.x = value
            }
        })
    </script>
    
</body>
</html>
