<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        Vue模板语法有2大类:
        1.插值语法:
            功能:用于解析标签体内容。
            写法: {{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性
        2.指令语法:
            功能:用于解析标签 (包括: 标签属性、标签体内容、绑定事件.....)
            举例: v-bind;href="xxx”或 简写为 :href="xxx"，xxx同样要写js表达式，
                且可以直接读取到data中的所有属性。
            备注: Vue中有很多的指令，且形式都是: v-????，此处我们只是拿v-bind举个例子
     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr />
        <h1>指令语法</h1>
        <!-- 使用 v-bind: 后将会把url当成js表达式执行，也就是会去Vue实例中寻找相印的内容，如果没有找到则会报错 -->
        <a v-bind:href="website.url">点我去B站</a>
        <!-- v-bind: 可以简写成 : -->
        <a :href="url">点我去B站</a>
    </div>

</body>

<script type="text/javascript">
    Vue.config.productionTip = false;   //阻止 Vue 在启动时生成生产提示

    new Vue({
        el: '#root',
        data: {
            name: 'tyler',
            //防止出现同名的变量占用问题，可以使用变量分级的方法解决
            url: 'http://www.bilibili.com',
            website: {
                url: 'http://www.bilibili.com'
            }
        }
    })
</script>

</html>
