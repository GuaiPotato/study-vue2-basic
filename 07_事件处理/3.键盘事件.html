<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.Vue中常用的按键别名:
            回车 => enter
            删除 => delete (捕获“删除delete”和“退格backspace”键)
            退出 => esc
            空格 => space
            换行 => tab （只能使用 keydown触发）
            上 => up
            下=> down
            左 => left
            右 => right

            注意：
            1.可以首字母大写，但是一般使用全小写。
            2.tab在keydown的时候就会将焦点移走，不能成功触发事件，所以只能用keydown进行触发。

        2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case(短横线命名)
            例：
                CapsLock键的key是： CapsLock，但是需要改成 @keyup.caps-lock

        3.系统修饰键(用法特殊) : ctr1、alt、shift、meta（win键/command键）
            (1).配合keyup使用: 按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。
            (2).配合keydown使用: 正常他发事件。

        4.也可以使用keyCode去指定具体的按键 (不推荐)
            例：
                @keyup.13 与 @keyup.enter 效果相同

            注意：
                这种方式已经被废弃了，虽然现在的浏览器仍然支持，但是未来或许某天就不支持了。

        5.Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名
            例：
                Vue.config.keyCodes.huiche = 13;    //定义了一个别名按键

     -->

    <div id="root">
        <h2>{{name}}</h2>
        <!-- 系统修饰语后面可以追加一个键，两个键同时按下才能触发 -->
        <input type="text" placeholder="按下回车提示输入" @keyup.ctrL.y="showInfo">
    </div>

</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el:'#root',
        data:{
            name:'tyler'
        },
        methods: {
            showInfo(e) {
                // 不是回车就直接返回: 回车的编码是13
                // if (e.keyCode != 13) return;
                // console.log(e.target.value);

                console.log(e.key);
                console.log(e.keyCode);
            }
        },
    })

</script>

</html>
