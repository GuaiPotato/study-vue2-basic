    <title>一个重要的内置关系</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 
        一个重要的内置关系: 
            1. person.prototype.__proto__ === Vue.prototype
            2. 为什么要有这个关系: 
                让组件实例对象(vc) 可以访问到 Vue原型上的属性、方法。
     -->

    <div id="root"></div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false;

    // 定义person组件
    const person = Vue.extend({
      template: `
                <div>
                    <h2>{{personName}}</h2>
                </div>
            `,
      data() {
        return {
          personName: "tyler",
        };
      },
    });

    console.log(person.prototype.__proto__ === Vue.prototype);
