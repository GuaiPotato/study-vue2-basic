<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>组件的嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>

  <body>
    <div id="root"></div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false;

    // 定义school组件
    const school = Vue.extend({
      template: `
                <div>
                    <h2>{{schoolName}}</h2>
                </div>
            `,
      data() {
        return {
          schoolName: "NJUIT",
        };
      },
    });

    // 定义person组件
    const person = Vue.extend({
      template: `
            <div>
                <h2>{{personName}}</h2>
                <school></school>
            </div>
        `,
      data() {
        return {
          personName: "tyler",
        };
      },
      components: {
        school,
      },
    });

    // 定义hello组件
    const hello = Vue.extend({
      template: `
            <div>
                <h2>{{msg}}</h2>
            </div>
        `,
      data() {
        return {
          msg: "Hello!",
        };
      },
    });

    // 定义app组件
    const app = Vue.extend({
      template: `
            <div>
                <person></person>
                <hello></hello>
            </div>
        `,
      components: {
        person,
        hello,
      },
    });

    new Vue({
      template: `<app></app>`,
      el: "#root",
      components: {
        app,
      },
    });
  </script>
</html>
