<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>基本列表</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>

  <body>
    <!-- 
        v-for指令:
            1.用于展示列表数据
            2.语法: v-for="(item， index) in xxx” :key="yyy"
                注意：
                    有时可以不指定 key属性, 但是如果你不指定 key属性，Vue.js会使用默认值index，这可能会导致一些问题。
                    例如: 如果你有一个数组，并且你通过v-for指令来渲染这个数组，
                          然后你改变了数组的顺序或者删除了某个元素，
                          Vue.js可能会错误地认为这些改变意味着所有的元素都需要重新渲染，这会导致不必要的性能损失。
                          （diff算法）
            3.可遍历: 数组、对象、字符串 (用的很少) 、指定次数(用的很少)
    -->

    <div id="root">
      <!-- 遍历数组 -->
      <h2>人员列表（遍历数组）</h2>
      <ul>
        <!-- 最常用 -->
        <!-- v-for遍历可以拿到两个参数: element 和 index -->
        <!-- 可以不加()，但是可能在一些老的脚手架里会报错 -->
        <!-- in 可以 换成 of  --- 历史遗留问题 -->
        <!-- key 一般使用id，或者是index -->
        <!-- <li v-for="person, index in personList" :key="person.id"> -->
        <li v-for="(person, index) in personList" :key="index">
          {{person.name}} - {{person.age}} - {{person}}
        </li>
      </ul>

      <!-- 遍历对象 -->
      <h2>汽车信息（遍历对象）</h2>
      <ul>
        <li v-for="(value, k) in carsList" :key="k">{{k}} - {{value}}</li>
      </ul>

      <!-- 遍历字符串 -->
      <h2>遍历字符串（用的少）</h2>
      <ul>
        <li v-for="(char, index) in str" :key="index">{{index}} - {{char}}</li>
      </ul>

      <!-- 遍历指定次数 -->
      <h2>遍历指定次数（用的少）</h2>
      <ul>
        <li v-for="(num, index) in 5" :key="index">{{num}} - {{index}}</li>
      </ul>
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
      el: "#root",
      data: {
        personList: [
          {
            id: "001",
            name: "张三",
            age: 18,
          },
          {
            id: "002",
            name: "李四",
            age: 19,
          },
          {
            id: "003",
            name: "王五",
            age: 20,
          },
        ],
        carsList: {
          name: "兰博基尼 Aventador SVJ",
          price: "800万",
          color: "炫光金",
        },
        str: "hello",
      },
    });
  </script>
</html>
