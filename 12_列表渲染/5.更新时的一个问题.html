<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>更新时的一个问题</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
    -->

    <div id="root">
        <h2>人员列表</h2>
        <button @click="updateMaDongMei">更新马冬梅的信息</button>
        <ul>
            <li v-for="(person, index) in personList" :key="person.id">
                {{person.name}} - {{person.age}} - {{person.sex}}
            </li>
        </ul>
    </div>

</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: '#root',
        data: {
            keyWord: '',
            sortType: 0,     // 0 原顺序，1 降序，2升序
            personList: [
                {
                    id: '001',
                    name: '马冬梅',
                    age: 30,
                    sex: '女'
                },
                {
                    id: '002',
                    name: '周冬雨',
                    age: 25,
                    sex: '女'
                },
                {
                    id: '003',
                    name: '周杰伦',
                    age: 36,
                    sex: '男'
                },
                {
                    id: '004',
                    name: '温兆伦',
                    age: 40,
                    sex: '男'
                }
            ],
        },
        methods: {
            updateMaDongMei() {
                // Vue 可以 检测到这次修改
                // this.personList[0].name = '马老师',
                // this.personList[0].age = '50',
                // this.personList[0].sex = '男'

                // Vue 不可以 检测到这次修改
                // this.personList[0] = {
                //     id: '001',
                //     name: '马老师',
                //     age: 50,
                //     sex: '男'
                // }

                this.personList.splice(0, 1, {
                    id: '001',
                    name: '马老师',
                    age: 50,
                    sex: '男'
                });
            }
        },
    })
</script>

</html>
