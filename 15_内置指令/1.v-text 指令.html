<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-text 指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        前面已经涉及到的指令：
            v-bind:value=""   :value=""         => 数据单向绑定
            v-model:value=""                    => 数据双向绑定

            v-for="(e, index in arr)" :key=""       => 遍历数组 / 对象 / 字符串

            v-if=""
            v-if-else=""       => 条件渲染（动态控制节点是否存在）
            v-else=""

            v-show=""       => 条件渲染（动态控制节点是否展示）

        
        v-text指令:
            1.作用:向其所在的节点中渲染文本内容。
            2.与插值语法的区别: v-text会替换掉节点中的内容，{{xx}}则不会。
     -->

    <div id="root">
        <!-- 
            插值语法更加灵活：
                可以更具需求调整元素的内容，在name的基础上进行操作
         -->
        <h2>{{name}}123</h2>
        <!-- 
            v-text 会将整个节点中的value值替换为指定的值，
            即，即使在元素中写了其它内容，也将没有效果。
     -->
        <h2 v-text="name">123</div>
    </div>

</body>

<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            name: 'tyler'
        }
    })

</script>

</html>
