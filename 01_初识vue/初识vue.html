<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>初始vue</title>
    <!-- 引入vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        初识Vue：
        1. 想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象；
        2. 容器中的代码依旧遵循html规范，只是混入了一些特殊的Vue语法；
        3. 容器中的代码被称为 `Vue模板`；
        4.Vue实例和容器是一一对应的;
        5.真实开发中只有一个Vue实例，并且会配合着组件一起使用;
        6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性;
        7.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新;

        注意区分：js表达式和 js代码（语句）
            1. 表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方；
                （1）. a
                （2）. a + b
                （3）. demo(1)
                （4）. x === y ? 'a' : 'b'
            2. js代码（语句）
                （1）. if(){}
                （2）. for(){}

        容器的作用：
        1. 让Vue实例知道数据往哪放；
        2. 充当Vue模板；

        Vue工作流程：
        1. 实例通过el找到指定容器；
        2. 扫描容器中的插值；
        3. 使用data中的值替换插值，并生成一个 新的容器；
        4. 使用新的容器替换原来的容器，并在页面展现；
     -->

    <!-- 准备一个容器 -->
    <div id="root">
        <!-- 插值语法：{{}}，这个符号只是分隔符，与解构等没有关联 -->
        <h1>Hello, {{name}}</h1>
    </div>

    <script type="text/javascript">
        // 在生成Vue实例之前进行配置，不然会导致配置不启用
        // 在开发环境中关闭生产提示，并启用开发工具
        Vue.config.productionTip = false;
        Vue.config.devtools = true;

        //创建Vue实例
        //只传一个参数，配置对象
        //必须使用new关键字来创建Vue实例，如果没有使用new，在开发版Vue中会进行提示，但在生产版中则不会提示
        /* Vue源代码：
            function Vue(options) {
                if (!(this instanceof Vue)) {
                    warn$2('Vue is a constructor and should be called with the `new` keyword');
                }
                this._init(options);
            }
        */
        new Vue({
            //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。
            //也可以使用其它方式选择，例：
            //el:document.getElementById('root')
            el: '#root',
            //data中用于存储数据，数据供el所指定的容器去使用
            //值：先写成一个对象
            //原因：为了便于在容器中存储多个值，之后不使用是因为使用组件后需要改为函数。
            data: {
                name: 'Vue'
            }
        })

    </script>

</body>

</html>
